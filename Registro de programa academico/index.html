<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de programa académico</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container my-5">
    <div class="row align-items-center mb-5">
        
          <img src="imagenes/logo.png" alt="Logo" class="img-fluid w-25">
        
        <div class="col">
          <h1 class="text-center">Registro de programa académico</h1>
        </div>
      </div>
    <form>
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="nombre-programa" class="form-label">Nombre del Programa</label>
          <input type="text" class="form-control" id="nombre-programa" aria-describedby="nombre-programa-help">
          <div id="nombre-programa-help" class="form-text">Ingrese el nombre completo del programa.</div>
        </div>
        <div class="col-md-6">
            <label for="nombre-abreviado" class="form-label">Nombre Abreviado</label>
            <input type="text" class="form-control" id="nombre-abreviado">
          </div>
      </div>
      <div class="row mb-3">
        <div class="col-md-6">
            <label for="codigo-institucional" class="form-label">Código Institucional</label>
            <input type="text" class="form-control" id="codigo-institucional">
        </div>
        <div class="col-md-6">
            <label for="nivel-formacion" class="form-label">Nivel de Formación</label>
            <select class="form-select" id="nivel-formacion">
              <option selected>Selecciona un nivel</option>
              <option value="1">Bachillerato</option>
              <option value="2">Pregrado</option>
              <option value="3">Postgrado</option>
            </select>
        </div>
        <div class="col-md-6">
          <label for="programa-academico" class="form-label">Programa Académico</label>
          <input type="text" class="form-control" id="programa-academico">
        </div>
            <div class="col-md-6">
              <label for="snies" class="form-label">SNIES</label>
              <input type="text" class="form-control" id="snies">
            </div>
        <div class="col-md-6">
          <label for="coordinador-academico" class="form-label">Coordinador Académico</label>
          <select class="form-select" id="coordinador-academico">
            <option selected>Selecciona un coordinador</option>
            <option value="1">Coordinador 1</option>
            <option value="2">Coordinador 2</option>
            <option value="3">Coordinador 3</option>
          </select>
        </div>
        <div class="col-md-6">
            <label for="estado" class="form-label">Estado</label>
            <select class="form-select" id="estado">
              <option selected>Selecciona un estado</option>
              <option value="1">Activo</option>
              <option value="2">Inactivo</option>
            </select>
          </div>
      </div>
        
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="duracion" class="form-label">Duración</label>
          <input type="number" class="form-control" id="duracion" aria-describedby="duracion-help">
          <div id="duracion-help" class="form-text">Ingrese la duración en meses.</div>
        </div>
        
      </div>
      
      <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" value="" id="realizar-practicas">
        <label class="form-check-label" for="realizar-practicas">
          Realizar prácticas
        </label>
      </div>
      <div class="d-grid gap-2 col-6 mx-auto">
        <button type="submit" class="btn btn-primary">Agregar</button>
      </div>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
